<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Chuck Norris jokes</title>
  </head>
  <body>
    <center>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.i-scmp.com%2Fsites%2Fdefault%2Ffiles%2Fstyles%2F1200x800%2Fpublic%2Fd8%2Fimages%2Fmethode%2F2019%2F04%2F20%2Fd06d2a7c-636d-11e9-b745-17e2afcf325c_image_hires_223154.jpg%3Fitok%3DTE5C_fv4&f=1&nofb=1" width="40%"  alt="">
        
        <div id="btn" style="border: 1px solid black; padding: 10px;width: 10%;margin-top: 20px;background-color:rosybrown;">Click me</div>
        <div id="output" style="background-color: bisque;"></div>
    </center>

    <script type="text/javascript">
      $(document).ready(function(){
          $("#btn").click(function(){

                $.getJSON("http://api.icndb.com/jokes/random?firstName=John&lastName=Doe", function(data){
                    $('#output').append('<div class="joke" style ="display:block; padding:5px; margin-top: 10px; ">'+data.value.joke+ '</div>');
                    })
                    
                })
              


          })

    </script>
  </body>
</html>
